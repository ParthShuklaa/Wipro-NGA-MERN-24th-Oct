        // Step 2: Implement CRUD operations via async and await functions as below
        async function createCourse(course) {
            const database = client.db('EduProDB');
            const courses = database.collection('courses');
            const result = await courses.insertOne(course);
            console.log(`New course created with the following id: ${result.insertedId}`);
        }
        async function getCourses() { //read operation
            const database = client.db('EduProDB');
            const courses = database.collection('courses');
            const courseList = await courses.find({}).toArray();
            console.log("Courses:", courseList);
            // Step 3: Display data dynamically on the web page using DOM manipulation
            const courseContainer = document.getElementById('course-list');
            courseContainer.innerHTML = '';
            courseList.forEach(course => {
                courseContainer.innerHTML += `<div class="card mb-2"><div class="card-body"><h5 class="card-title">${course.title}</h5><p class="card-text">${course.description}</p></div></div>`;
            });
        }
        async function updateCourse(courseId, updatedData) {// updating 
            const database = client.db('EduProDB');
            const courses = database.collection('courses');
            const result = await courses.updateOne({ _id: courseId }, { $set: updatedData });
            console.log(`${result.matchedCount} document(s) matched the query criteria.`);
            console.log(`${result.modifiedCount} document(s) was/were updated.`);
        }
        async function deleteCourse(courseId) {
            const database = client.db('EduProDB');
            const courses = database.collection('courses');
            const result = await courses.deleteOne({ _id: courseId });
            console.log(`${result.deletedCount} document(s) was/were deleted.`);
        }
        // Step 5 Close the connection to MongoDB Atlas
        async function closeConnection() {
            await client.close();
            console.log("Connection to MongoDB Atlas closed");
